<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <article class="invitation-card">
        <header>
            <p class="subtitle">You're Invited To</p>
            <h1>Holi Celebration</h1>
        </header>

        <section class="details">
            <div class="info-block">
                <strong>Date:</strong> <span>October 31, 2024</span>
            </div>
            <div class="info-block">
                <strong>Time:</strong> <span>8:00 PM - Late</span>
            </div>
            <div class="info-block">
                <strong>Venue:</strong> <span>Nepalgunj</span>
            </div>
        </section>

        <footer class="rsvp-section">
            <button class="rsvp-btn">Confirm My Attendance</button>
        </footer>
    </article>

</body>
</html>

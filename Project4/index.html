<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Student Feedback Survey</h1>
    <p class="description">
      Please fill out this short survey to help us improve.
    </p>

    <form>

      <!-- Name -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          placeholder="Enter your name"
          required
        >
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email"
          placeholder="Enter your email"
          required
        >
      </div>

      <!-- Age -->
      <div class="form-group">
        <label for="age">Age</label>
        <input 
          type="number" 
          id="age" 
          name="age"
          min="10"
          max="100"
        >
      </div>

  <div>

    <!-- Radio Buttons -->
    <div class="form-group">
      <label>How you hear about us?</label> <br>

      <input type="radio" id="social" name="source" required>
      <label for="social">Social Media</label> <br>
      
      <input type="radio" name="source" id="friend">
      <label for="friend">Friend</label> <br>

      <input type="radio" name="source" id="other">
      <label for="other">Other</label>
  </div>

  <!-- Checkboxes -->
   <div class="form-group">
    <label>What topics are you interesred in?</label>

    <input type="checkbox" name="topic" id="html">
    <label for="html">HTML</label> <br>

    <input type="checkbox" name="topic" id="css">
    <label for="css">CSS</label> <br>

    <input type="checkbox" name="topic" id="javascript">
    <label for="javascript">Javascript</label> <br>
   </div>

   <!-- Submit Button -->
    <div class="form-group">
      <button type="submit">Submit Survey</button>
    </div>
 </form>
</div>
  
</body>
</html>

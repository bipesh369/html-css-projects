<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery Grid</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
<main class="gallery-container">
    <figure class="gallery-item">
        <img src="https://picsum.photos/600/600?random=1" alt="Mountain View">
    </figure>
    <figure class="gallery-item">
        <img src="https://picsum.photos/600/600?random=2" alt="Ocean Breeze">
    </figure>
    <figure class="gallery-item">
        <img src="https://picsum.photos/600/600?random=3" alt="Desert Sands">
    </figure>
    <figure class="gallery-item">
        <img src="https://picsum.photos/600/600?random=4" alt="Forest Path">
    </figure>
    <figure class="gallery-item">
        <img src="https://picsum.photos/600/600?random=5" alt="City Lights">
    </figure>
    <figure class="gallery-item">
        <img src="https://picsum.photos/600/600?random=6" alt="Starry Night">
    </figure>
</main>

</body>
</html>
